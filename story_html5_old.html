					<div id="toplinks_left"></div>
					<div id="toplinks_right"></div>

							<div class="progress-bar"></div>
						</div>

<!-- 360 -->
<script src="mobile/player_compiled.js" type="text/javascript"></script>

<script>

	player.autoplay = true;
	trace.suppress = true;
	console.suppress = true;
	player.loopable = false;
	player.allowRightClick = false;
	player.isHTML5 = true;

	var globals = {};
	try
	{
		globals.strTitle = "Space Station";
		globals.bLMS = false;
		globals.bAOSupport = false;
		globals.strContentFolder = "story_content";
		globals.bProjector = false;
		globals.strSwfFile = "story.swf";
		globals.nWidth = 740;
		globals.nHeight = 583;
		globals.strScale = "noscale";   // noscale | show all
		globals.strBrowserSize = "default";      // default, fullscreen, optimal
		globals.strBgColor = "#FFFFFF";
		globals.strAlign = "middle";
		globals.strQuality = "best";
		globals.bCaptureRC = false;
		globals.strFlashVars = "";
		globals.bScrollbars = true;
		globals.bWarnOnCommitFail = false;
		globals.strWMode = "window"; // opaque | window (use "window" for optimal performance, opaque for webobject support)
		globals.strVersion = "3.0.5777.19913";
	}
	catch (e) {}
	player.initGlobals();


	var strParams = document.location.search.substr(1);
	var arrParams = strParams.split("&");
	var arrCmdValue;

	for (var i = 0; i < arrParams.length; i++)
	{
		arrCmdValue = arrParams[i].split("=");
		switch (arrCmdValue[0])
		{
			case "lms":
				globals.bLMS = true;
				break;
			case "warncommit":
				g_bWarnOnCommitFail = (arrCmdValue[1] == "1");
				break;
		}
	}

	browser.ResizeBrowser(globals.strBrowserSize);

	if (globals.bLMS)
	{
		document.write("<scr" + "ipt src='lms/lms.js' type='text/javascript' charset='utf-8'><\/scr" + "ipt>");
	}

	document.write("<scr" + "ipt src='mobile/data.js' type='text/javascript' charset='utf-8'><\/scr" + "ipt>");
	document.write("<scr" + "ipt src='" + globals.strContentFolder + "/frame.js' type='text/javascript' charset='utf-8'><\/scr" + "ipt>");
	document.write("<scr" + "ipt src='" + globals.strContentFolder + "/user.js' type='text/javascript' charset='utf-8'><\/scr" + "ipt>");
	if (window.location.protocol == "file:")
	{
		document.write("<scr" + "ipt src='mobile/masks.js' type='text/javascript' charset='utf-8'><\/scr" + "ipt>");
	}
</script>


<script>
	var hasCustomFrameTemplate = false;
	player.frameManifest = [
		"mobile/frame_compiled.js",
		"mobile/frame.css"
	];

	if (location.search.indexOf("phone=") > -1)
	{
		player.forcePhonePlayer = 1;
	}

	// 20150411 - Phone player is not ready for QA.  Require ?phone=1 URL parameter to turn it on.
	if (player.isMobile || player.forcePhonePlayer)
	{
		player.frameManifest.push("mobile/frame_phone.js");
		player.frameManifest.push("frame_phone.html");
		player.frameManifest.push("mobile/frame_phone.css");

		hasCustomFrameTemplate = true;
	}

	for (var i = 0; i < player.frameManifest.length; i++)
	{
		var href = player.frameManifest[i];

		if (href.indexOf(".css") > -1)
		{
			document.write("<link href='" + href + "' rel='stylesheet' type='text/css'/>");
		}
		else if (href.indexOf(".htm") > -1 || href.indexOf(".txt") > -1)
		{
			if (player.isLocalFileSystem)
			{
				console.error("Custom frame templates can only load when running from a web server");
			}

			$.ajax({
				url: href,
				dataType: "html",
				success: function(data, textStatus, XMLHttpRequest)
				{
					Frame.templateData = data;
					player.loadedCustomFrame = true;
				},
				error: function(XMLHttpRequest, textStatus, errorThrown)
				{
					console.warn("Error loading frame template: " + textStatus);
					player.loadedCustomFrame = true;
					return false;
				}
			});
		}
		else
		{
			document.write("<scr" + "ipt src='" + href + "' type='text/javascript' charset='utf-8'><\/scr" + "ipt>");
		}
	}
	player.loadedCustomFrame = !hasCustomFrameTemplate;

</script>

</html>
